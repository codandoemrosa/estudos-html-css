<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header> 
            <div class="caixa">
                <h1><img src="assets/logo.png" class="logo" alt="Logo da Barbearia Alura"></h1> 
                <nav>
                    <ul> 
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
           <form>
            <label for="nome-completo">Nome completo </label>
            <input type="text" id="nome-completo" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@email.com">

            <label for="telefone">Telefone </label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(11) 99999-9999">

            <label for="mensagem">Mensagem</label>
            <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend class="text" id="text">Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="radio-email">E-mail</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp">WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossos conteúdos?</label>
            
            <input class="enviar "type="submit" value="Enviar formulário!">
           </form>
           <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                <tbody>
            </table>
        </main>

        <footer>
            <img src="assets/logo-branco.png" alt="Logo da Barbearia Alura.">
            <p class="copyright"> &copy; Copyright Barbearia Alura . 2022</p>
        </footer>
    </body>
</html>
